<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | ReviewingFilters.best</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeUp 0.6s ease-out forwards; opacity: 0; }

        /* Animated 404 Icon */
        .icon-404 {
            font-size: 10rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 4s ease-in-out infinite, hueShift 8s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @media (max-width: 768px) {
            .icon-404 {
                font-size: 7rem;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black tracking-tight flex items-center gap-2">
                <i class="fas fa-filter text-indigo-600"></i> ReviewingFilters<span class="text-indigo-600">.best</span>
            </a>
            <div class="hidden md:flex space-x-8 font-medium text-sm text-slate-600">
                <a href="index.html" class="text-indigo-600 font-bold">Home</a>
                <a href="rankings.html" class="hover:text-indigo-600 transition">Rankings</a>
                <a href="compare.html" class="hover:text-indigo-600 transition">Compare</a>
                <a href="contact.html" class="hover:text-indigo-600 transition">Contact</a>
            </div>
            <button class="md:hidden text-slate-600"><i class="fas fa-bars fa-lg"></i></button>
        </div>
    </nav>

    <header class="relative overflow-hidden bg-white py-20">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-50 to-white opacity-70"></div>
        <div class="container mx-auto px-6 relative z-10 text-center">

            <!-- Animated 404 Icon -->
            <div class="mb-10 animate-fade-up">
                <div class="icon-404 inline-block font-black tracking-wider">
                    404
                </div>
            </div>

            <div class="animate-fade-up" style="animation-delay: 0.3s;">
                <span class="bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mb-6 inline-block">Error</span>
                <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-6 tracking-tight">
                    Page Not Found.
                </h1>
                <p class="text-xl text-slate-500 mb-10 max-w-2xl mx-auto">
                    The page you're looking for has been doesn't exist or is in development. Let's get you back on track.
                </p>
                
                <div class="flex justify-center gap-4 flex-wrap">
                    <a href="index.html" class="bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">Return Home</a>
                    <a href="contact.html" class="bg-white text-slate-700 border border-slate-200 px-8 py-3 rounded-full font-bold hover:border-indigo-600 hover:text-indigo-600 transition">Contact Support</a>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
